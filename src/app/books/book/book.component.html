<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <input type="hidden" name="BookID" #Title="ngModel" [(ngModel)]="service.formData.BookID">
    <div class="form-group">
        <label>Title</label>
        <input name="Title" #Title="ngModel" [(ngModel)]="service.formData.Title" class="form-control" required>
        <div class="validation-error" *ngIf="Title.invalid && Title.touched">This field is required!</div>
    </div>
    <div class="form-group">
            <label>Author</label>
            <input name="Author" #Author="ngModel" [(ngModel)]="service.formData.Author" class="form-control" required>
            <div class="validation-error" *ngIf="Author.invalid && Author.touched">This field is required!</div>
    </div>
    <div class="form-group">
            <label>Editorial</label>
            <input name="Editorial" #Editorial="ngModel" [(ngModel)]="service.formData.Editorial" class="form-control" required>
            <div class="validation-error" *ngIf="Editorial.invalid && Editorial.touched">This field is required!</div>
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">Submit</button>
    </div>
</form>
